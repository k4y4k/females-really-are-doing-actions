---
kind: pipeline
type: docker
name: Preflight

trigger:
  branch:
    exclude:
      - gh-pages
      - github-pages
      - staging.tmp
      - trying.tmp
      - staging-squash-merge.tmp

steps:
  - name: install
    image: node:16
    commands:
      - yarn

  - name: preflight
    image: node:16
    commands:
      - yarn lint:prettier:check
      - yarn lint:eslint:check
      - yarn lint:stylelint:check
      - yarn lint:types

---
kind: pipeline
type: docker
name: Cypress (Electron)

depends_on:
  - Preflight

trigger:
  branch:
    exclude:
      - gh-pages
      - github-pages
      - staging.tmp
      - trying.tmp
      - staging-squash-merge.tmp

steps:
  - name: install
    image: cypress/included:8.5.0
    commands:
      - yarn

  - name: Integration tests
    image: cypress/included:8.5.0
    environment:
      CYPRESS_COVERAGE: true
    commands:
      - yarn test:cy

  - name: Component tests
    image: cypress/included:8.5.0
    environment:
      CYPRESS_COVERAGE: true
    commands:
      - yarn test:cy:ct

  - name: Upload coverage
    image: plugins/codecov
    settings:
      required: true
      token:
        from_secret: codecov-token
      paths:
        - coverage/

