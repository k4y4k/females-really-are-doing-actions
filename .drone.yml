    commands:
      - yarn build

---
kind: pipeline
type: docker
name: discord

depends_on:
  - build

clone:
  disable: true

trigger:
  status:
    - failure
    - success

steps:
  - name: discord
    image: appleboy/drone-discord
    settings:
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token
    when:
      status:
        - success
        - failure
